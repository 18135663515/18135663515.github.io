<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Eternal Love | 永恒之恋</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        /* ===== 基础样式 ===== */
        :root {
            --primary: #FF6B6B; /* 主色调 */
            --secondary: #FF9B9B; /* 副色调 */
            --accent: #FFD3B6; /* 强调色 */
            --text: #4A4A4A; /* 文字颜色 */
            --radius: 20px; /* 圆角大小 */
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            --glass: rgba(255, 255, 255, 0.9); /* 磨砂玻璃背景 */
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif; /* 字体设置 */
            background: linear-gradient(135deg, #fff1f4 0%, #ffe8eb 100%); /* 背景渐变 */
            color: var(--text); /* 文字颜色 */
            line-height: 1.8; /* 行高 */
        }

        .section {
            padding: 6rem 1.5rem; /* 板块内边距 */
            position: relative;
        }

        .container {
            max-width: 1200px; /* 容器最大宽度 */
            margin: 0 auto; /* 居中 */
            padding: 0 1.5rem; /* 内边距 */
        }

        /* ===== 磨砂玻璃通用样式 ===== */
        .glass-effect {
            background: var(--glass); /* 磨砂玻璃背景 */
            backdrop-filter: blur(12px); /* 背景模糊 */
            border-radius: var(--radius); /* 圆角 */
            box-shadow: var(--shadow); /* 阴影 */
            border: 1px solid rgba(255, 255, 255, 0.3); /* 边框 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 过渡动画 */
        }

        .glass-effect:hover {
            transform: scale(1.02); /* 悬停放大 */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); /* 悬停阴影 */
        }

        /* ===== 头像板块 ===== */
        .hero-section {
            background: linear-gradient(45deg,
            rgba(255,107,107,0.05),
            rgba(255,155,155,0.05)); /* 背景渐变 */
            backdrop-filter: blur(12px); /* 背景模糊 */
        }

        .avatar-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* 三列布局 */
            align-items: center;
            gap: 2rem; /* 间距 */
            max-width: 1000px; /* 最大宽度 */
            margin: 0 auto; /* 居中 */
            padding: 2rem; /* 内边距 */
        }

        .avatar-card {
            width: 160px; /* 头像大小 */
            height: 160px;
            margin: 0 auto; /* 居中 */
            border-radius: 50%; /* 圆形 */
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* 过渡动画 */
            background: linear-gradient(45deg,
            var(--primary) 0%,
            var(--secondary) 100%); /* 渐变背景 */
            padding: 3px; /* 内边距 */
            box-shadow: var(--shadow); /* 阴影 */
        }

        .avatar-card::after {
            content: '';
            position: absolute;
            width: calc(100% + 6px); /* 外圈大小 */
            height: calc(100% + 6px);
            border-radius: 50%; /* 圆形 */
            top: -3px;
            left: -3px;
            background: linear-gradient(45deg,
            var(--primary),
            var(--secondary)); /* 渐变背景 */
            z-index: -1;
            animation: rotate 12s linear infinite; /* 旋转动画 */
        }

        .avatar-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片填充 */
            border-radius: 50%; /* 圆形 */
            border: 2px solid white; /* 边框 */
        }

        /* ===== 时间计数器 ===== */
        .days-counter {
            padding: 2rem; /* 内边距 */
            background: rgba(255,255,255,0.85); /* 背景 */
            border-radius: var(--radius); /* 圆角 */
            backdrop-filter: blur(8px); /* 背景模糊 */
            box-shadow: var(--shadow); /* 阴影 */
            border: 1px solid rgba(255,107,107,0.2); /* 边框 */
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 四列布局 */
            gap: 1rem; /* 间距 */
        }

        .time-unit {
            text-align: center; /* 文字居中 */
            padding: 0.5rem; /* 内边距 */
        }

        .time-value {
            font-size: 2.2rem; /* 字体大小 */
            font-weight: 600; /* 字体粗细 */
            color: var(--primary); /* 字体颜色 */
            text-shadow: 0 2px 4px rgba(255,107,107,0.2); /* 文字阴影 */
        }

        .time-label {
            font-size: 0.9rem; /* 字体大小 */
            color: var(--text); /* 字体颜色 */
            opacity: 0.8; /* 透明度 */
        }

        /* ===== 对话板块 ===== */
        .dialogue-section {
            background: linear-gradient(45deg,
            rgba(255,214,184,0.1),
            rgba(255,155,155,0.1)); /* 背景渐变 */
            backdrop-filter: blur(8px); /* 背景模糊 */
        }

        .dialogue-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 两列布局 */
            gap: 2rem; /*2 间距 */
            max-width: 100%; /* 最大宽度 */
            margin: 0 auto; /* 居中 */
        }

        .dialogue-bubble {
            padding: 1.5rem; /* 内边距 */
            border-radius: var(--radius); /* 圆角 */
            backdrop-filter: blur(8px); /* 背景模糊 */
            transition: all 0.3s ease; /* 过渡动画 */
            box-shadow: var(--shadow); /* 阴影 */
            min-height: 120px; /* 最小高度 */
        }

        /* 左侧对话气泡 */
        .bubble-left {
            background: rgba(255, 211, 182, 0.85); /* 背景颜色 */
            margin-right: 15%; /* 右边距 */
            transform-origin: left bottom; /* 变换原点 */
            font-size: 25px;
        }

        /* 右侧对话气泡 */
        .bubble-right {
            background: rgba(255, 107, 107, 0.85); /* 背景颜色 */
            color: white; /* 文字颜色 */
            margin-left: 15%; /* 左边距 */
            transform-origin: right bottom; /* 变换原点 */
            font-size: 25px;
        }

        /* ===== 轮播图样式 ===== */
        .carousel-container {
            position: relative;
            max-width: 1200px; /* 最大宽度 */
            margin: 0 auto 3rem; /* 居中并添加下边距 */
            overflow: hidden; /* 溢出隐藏 */
            border-radius: var(--radius); /* 圆角 */
            box-shadow: var(--shadow); /* 阴影 */
            background: var(--glass); /* 背景 */
            width: 100%; /* 宽度填满容器 */
            height: 600px; /* 固定高度 */
        }

        .carousel-track {
            display: flex; /* 弹性布局 */
            transition: transform 0.8s cubic-bezier(0.33, 1, 0.68, 1); /* 过渡动画 */
            height: 100%; /* 高度填满容器 */
        }

        .carousel-item {
            flex: 0 0 100%; /* 每项宽度 */
            min-width: 100%; /* 最小宽度 */
            position: relative;
            opacity: 0.9; /* 透明度 */
            transition: opacity 0.8s; /* 过渡动画 */
            height: 100%; /* 高度填满容器 */
        }

        .carousel-item.active {
            opacity: 1; /* 激活状态透明度 */
        }

        .carousel-image {
            width: 100%; /* 宽度填满容器 */
            height: 100%; /* 高度填满容器 */
            object-fit: cover; /* 图片填充 */
            border-radius: var(--radius); /* 圆角 */
            transform: scale(0.98); /* 缩放 */
            transition: transform 0.8s; /* 过渡动画 */
        }

        .carousel-item.active .carousel-image {
            transform: scale(1); /* 激活状态缩放 */
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 400px; /* 移动端高度 */
            }
        }

        /* ===== 瀑布流相册 ===== */
        .masonry-grid {
            column-count: 3; /* 三列布局 */
            column-gap: 20px; /* 列间距 */
        }

        .masonry-item {
            break-inside: avoid; /* 防止内容断裂 */
            margin-bottom: 20px; /* 下边距 */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* 过渡动画 */
            background: var(--glass); /* 背景 */
            border-radius: calc(var(--radius) - 5px); /* 圆角 */
            overflow: hidden; /* 溢出隐藏 */
            box-shadow: var(--shadow); /* 阴影 */
        }

        .masonry-item:hover {
            transform: scale(1.03); /* 悬停放大 */
        }

        /* ===== 留言板块 ===== */
        .message-section {
            background: linear-gradient(135deg,
            rgba(255, 211, 182, 0.9) 0%,
            rgba(255, 107, 107, 0.9) 100%); /* 背景渐变 */
            backdrop-filter: blur(8px); /* 背景模糊 */
        }

        .message-card {
            max-width: 800px; /* 最大宽度 */
            margin: 0 auto; /* 居中 */
            background: var(--glass); /* 背景 */
            border-radius: var(--radius); /* 圆角 */
            padding: 2rem; /* 内边距 */
            box-shadow: var(--shadow); /* 阴影 */
            border: 1px solid rgba(255,255,255,0.3); /* 边框 */
        }

        .message-card h5 {
            font-size: 2.2rem; /* 1.2 字体大小 */
            margin-bottom: 1rem; /* 下边距 */
            color: var(--primary); /* 字体颜色 */
        }

        .message-card p {
            font-size: 2rem; /* 1 字体大小 */
            line-height: 1.6; /* 行高 */
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .avatar-container {
                grid-template-columns: 1fr; /* 单列布局 */
                gap: 1.5rem; /* 间距 */
            }
            .time-grid {
                grid-template-columns: repeat(2, 1fr); /* 两列布局 */
            }
            .carousel-image {
                height: 400px; /* 图片高度 */
            }
            .masonry-grid {
                column-count: 2; /* 两列布局 */
            }
        }

        @media (max-width: 480px) {
            .time-value {
                font-size: 1.8rem; /* 字体大小 */
            }
            .avatar-card {
                width: 120px; /* 头像大小 */
                height: 120px;
            }
            .masonry-grid {
                column-count: 1; /* 单列布局 */
            }
        }
    </style>
</head>
<body>
<!-- 音乐播放器 -->
<div class="music-player">
    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
    </audio>
    <div class="music-btn" onclick="toggleMusic()">🎵</div>
</div>

<!-- 头像板块 -->
<section class="section hero-section">
    <div class="container">
        <div class="avatar-container">
            <!-- 男生头像 -->
            <div class="avatar-card">
                <img src="https://pic1.imgdb.cn/item/67c42948d0e0a243d40a15cf.jpg" alt="男生">
            </div>

            <!-- 时间计数器 -->
            <div class="days-counter glass-effect">
                <div class="time-grid">
                    <div class="time-unit">
                        <div class="time-value" id="daysCount">791</div>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="hoursCount">18</div>
                        <div class="time-label">小时</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutesCount">45</div>
                        <div class="time-label">分钟</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="secondsCount">30</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            </div>

            <!-- 女生头像 -->
            <div class="avatar-card">
                <img src="https://pic1.imgdb.cn/item/67c42948d0e0a243d40a15cd.jpg" alt="女生">
            </div>
        </div>
    </div>
</section>

<!-- 对话板块 -->
<section class="section dialogue-section">
    <div class="container">
        <div class="dialogue-container">
            <!-- 左侧对话 -->
            <div class="dialogue-bubble bubble-left glass-effect">
                <p class="h1">"我想要不止这个夏天，还有未来的每一个季节"</p>
                <small>—— 他</small>
            </div>

            <!-- 右侧对话 -->
            <div class="dialogue-bubble bubble-right glass-effect">
                <p class="h4">"你是我永不褪色的心动讯号"</p>
                <small>—— 她</small>
            </div>
        </div>
    </div>
</section>

<!-- 相册板块 -->
<section class="section gallery-section">
    <div class="container">
        <!-- 轮播图 -->
        <div class="carousel-container glass-effect">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>

        <!-- 瀑布流相册 -->
        <div class="masonry-grid">
            <div class="masonry-item glass-effect">
                <a href="https://source.unsplash.com/1200x800/?couple,kiss" data-lightbox="gallery">
                    <img src="https://source.unsplash.com/400x600/?couple" alt="回忆">
                </a>
            </div>
            <!-- 更多图片项 -->
        </div>
    </div>
</section>

<!-- 留言板块 -->
<section class="section message-section">
    <div class="container">
        <div class="message-card glass-effect">
            <div class="row">
                <!-- 他的留言 -->
                <div class="col-md-6 mb-4">
                    <div class="p-4">
                        <h5 class="text-primary">❤ 他 ❤</h5>
                        <p class="mb-0">"我会永远做你的专属天气预报员"</p>
                    </div>
                </div>

                <!-- 她的留言 -->
                <div class="col-md-6 mb-4">
                    <div class="p-4">
                        <h5 class="text-danger">❤ 她 ❤</h5>
                        <p class="mb-0">"你是我人生最美好的收藏品"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // ===== 轮播图功能 =====
    const photos = [
        'https://pic1.imgdb.cn/item/67c3edb9d0e0a243d4099ebb.png',
        'https://pic1.imgdb.cn/item/67c3edc7d0e0a243d4099eda.png',
        'https://pic1.imgdb.cn/item/67c3edcdd0e0a243d4099eea.png',
        'https://pic1.imgdb.cn/item/67c42948d0e0a243d40a15cf.jpg'
    ];

    let currentIndex = 0;
    const track = document.getElementById('carouselTrack');
    let autoPlayInterval;
    let isTransitioning = false;

    // 初始化轮播图
    function initCarousel() {
        photos.forEach((src, index) => {
            const item = createItem(src, index);
            track.appendChild(item);
        });
        // 添加第一个项目的克隆用于无缝过渡
        track.appendChild(createItem(photos[0], 0));
        updateActiveClass();
    }

    // 创建轮播项
    function createItem(src, index) {
        const item = document.createElement('div');
        item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
        item.innerHTML = `<img src="${src}" class="carousel-image">`;
        return item;
    }

    // 更新激活状态
    function updateActiveClass() {
        Array.from(track.children).forEach((item, index) => {
            item.classList.toggle('active', index === currentIndex);
        });
    }

    // 处理过渡结束
    function handleTransitionEnd() {
        if (currentIndex === photos.length) {
            track.style.transition = 'none';
            currentIndex = 0;
            track.style.transform = 'translateX(0)';
            setTimeout(() => {
                track.style.transition = 'transform 0.8s cubic-bezier(0.33, 1, 0.68, 1)';
            }, 10);
        }
        isTransitioning = false;
        updateActiveClass();
    }

    // 下一张
    function nextSlide() {
        if (isTransitioning) return;
        isTransitioning = true;
        currentIndex++;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateActiveClass();
    }

    // 自动播放
    function startAutoPlay() {
        autoPlayInterval = setInterval(() => {
            nextSlide();
        }, 3000);
    }

    // 触摸事件处理
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 50;

    track.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
    });

    track.addEventListener('touchmove', e => {
        touchEndX = e.touches[0].clientX;
    });

    track.addEventListener('touchend', () => {
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > swipeThreshold) {
            deltaX > 0 ? prevSlide() : nextSlide();
        }
        touchStartX = 0;
        touchEndX = 0;
    });

    // 初始化
    initCarousel();
    track.addEventListener('transitionend', handleTransitionEnd);
    startAutoPlay();

    // 悬停暂停
    track.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
    track.addEventListener('mouseleave', startAutoPlay);

    // ===== 时间计算 =====
    const startDate = new Date('2023-01-01');
    function updateTime() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        // 更新显示
        document.getElementById('daysCount').textContent = days;
        document.getElementById('hoursCount').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutesCount').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('secondsCount').textContent = seconds.toString().padStart(2, '0');

        // 精准定时
        setTimeout(updateTime, 1000 - (now % 1000));
    }
    updateTime();

    // ===== 头像交互 =====
    document.querySelectorAll('.avatar-card').forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const rotateY = (e.clientX - rect.left - rect.width/2) / 8;
            const rotateX = -(e.clientY - rect.top - rect.height/2) / 8;

            card.style.transform = `
                    perspective(800px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                    scale(1.05)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(800px) rotateX(0) rotateY(0)';
        });
    });

    // ===== 音乐控制 =====
    const audio = document.getElementById('bgm');
    let isPlaying = false;

    function toggleMusic() {
        isPlaying ? audio.pause() : audio.play().catch(() => {
            alert('请点击页面任意位置允许播放音乐');
        });
        isPlaying = !isPlaying;
    }

    // ===== 自动播放处理 =====
    document.addEventListener('click', () => !isPlaying && toggleMusic(), {once: true});
</script>
</body>
</html>
