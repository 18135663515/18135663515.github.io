<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❤欢迎光临我们的小窝❤</title>
    <style>
        /* ========== 基础样式 ========== */
        :root {
            --main-color: rgba(0, 150, 255, 0.8);
            --glow-effect: 0 0 50px rgba(0, 150, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: auto;
            overflow-x: hidden;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        /* ========== Canvas容器 ========== */
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #stars { z-index: 1; }
        #code-rain {
            z-index: 2;
            opacity: 0.25;
        }

        /* ========== 主内容容器 ========== */
        .main-container {
            position: relative;
            z-index: 3;
            padding: 50px 20px;
            margin-top: 5vh;
        }

        /* ========== 情侣信息板块 ========== */
        .couple-section {
            width: min(600px, 90%);
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .heart {
            font-size: 40px;
            color: #ff3366;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .timer {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-family: '楷体', cursive;
            text-shadow: 0 0 10px rgba(255,51,102,0.5);
        }

        /* ========== 语录板块 ========== */
        .quotes-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .quote-card {
            position: relative;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            min-height: 200px;
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    45deg,
                    transparent 25%,
                    rgba(255, 51, 102, 0.1) 50%,
                    transparent 75%
            );
            animation: flow 12s linear infinite;
            z-index: -1;
        }

        .quote-content {
            position: relative;
            z-index: 2;
            font-family: '华文行楷', cursive;
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255,51,102,0.3);
            transition: transform 0.3s ease;
        }

        .quote-card:hover .quote-content {
            transform: translateY(-3px);
        }

        @keyframes flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== 相册板块 ========== */
        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            height: 60vh;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .gallery-section {
            columns: 3 300px;
            gap: 20px;
        }

        .photo-item {
            position: relative;
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* ========== 移动端适配 ========== */
        @media (max-width: 768px) {
            .couple-section {
                padding: 20px;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            .heart {
                font-size: 30px;
            }
            .timer {
                font-size: 18px;
            }
            .quotes-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .quote-card {
                font-size: 16px;
                padding: 20px;
            }
            .gallery-section {
                columns: 2 150px;
            }
        }
    </style>
</head>

<script>
    // ===================== 初始化配置 =====================
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    let fps = 30, then = Date.now(), interval = 1000/fps;

    // ===================== Canvas元素 =====================
    const starsCanvas = document.getElementById('stars');
    const starsCtx = starsCanvas.getContext('2d');
    let stars = [];

    const codeCanvas = document.getElementById('code-rain');
    const codeCtx = codeCanvas.getContext('2d');
    const chars = '◊✦✧✶✷✹✺';
    let drops = [];

    // ===================== 星空和代码雨动画 =====================
    const initStars = () => {
        stars = [];
        const starCount = isMobile ? 150 : 400;

        for(let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                size: Math.random() * 2,
                alpha: Math.random() * 0.5 + 0.3,
                vx: (Math.random() * 0.3 + 0.2) * (Math.random() < 0.5 ? -1 : 1)
            });
        }
    };

    const drawStars = () => {
        starsCtx.fillStyle = '#000';
        starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);

        stars.forEach(star => {
            star.x += star.vx;
            if(star.x < 0) star.x = starsCanvas.width;
            if(star.x > starsCanvas.width) star.x = 0;

            starsCtx.beginPath();
            starsCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            starsCtx.fill();

            if(Math.random() < 0.008) star.alpha = Math.random() * 0.5 + 0.3;
        });
    };

    const initCodeRain = () => {
        codeCanvas.width = window.innerWidth;
        codeCanvas.height = window.innerHeight;
        const fontSize = isMobile ? 18 : 24;
        const columns = Math.min(window.innerWidth / (isMobile ? 22 : 28), 80);

        drops = [];
        for(let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -codeCanvas.height;
        }
    };

    const drawCodeRain = () => {
        codeCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        codeCtx.fillRect(0, 0, codeCanvas.width, codeCanvas.height);

        codeCtx.fillStyle = '#00a6ff';
        codeCtx.font = `${isMobile ? 18 : 24}px monospace`;

        drops.forEach((drop, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            codeCtx.fillText(text, i * (isMobile ? 18 : 24), drop);

            if(drop > codeCanvas.height && Math.random() > 0.97) {
                drops[i] = 0;
            }
            drops[i] += isMobile ? 2 : 3;
        });
    };

    const optimizedDraw = () => {
        requestAnimationFrame(() => {
            const now = Date.now();
            const delta = now - then;

            if (delta > interval) {
                then = now - (delta % interval);
                drawStars();
                drawCodeRain();
            }
            optimizedDraw();
        });
    };

    // ===================== 情侣界面功能 =====================
    // 恋爱计时器
    function updateTimer() {
        const startDate = new Date("2025-02-01"); // 设置你们的开始日期
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('loveTimer').innerHTML =
            `相遇天数：${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
    }
    setInterval(updateTimer, 1000);

    // 图片点击放大功能
    document.querySelectorAll('.photo-item').forEach(item => {
        item.addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.9);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 999;
                    cursor: pointer;
                `;
            const img = document.createElement('img');
            img.src = item.querySelector('img').src;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';

            modal.appendChild(img);
            document.body.appendChild(modal);

            modal.addEventListener('click', () => modal.remove());
        });
    });

    // ===================== 初始化入口 =====================
    window.addEventListener('load', () => {
        setTimeout(() => window.scrollTo(0, 1), 0);
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;
        codeCanvas.width = window.innerWidth;
        codeCanvas.height = window.innerHeight;
        initStars();
        initCodeRain();
        optimizedDraw();
    });

    window.addEventListener('resize', () => {
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;
        codeCanvas.width = window.innerWidth;
        codeCanvas.height = window.innerHeight;
        initStars();
        initCodeRain();
    });
</script>
